<style>
    
    body {
        background-image: url("assets/images/smash-bros-ring.jpg");
        background-repeat:no-repeat;

        color: white !important;

<body onload="startMusic ()">

<div class="container">

    <!--Header-->
    <div class="row">

            <div class="col">
                    <img src="assets/images/smashbros-logo.png" id="logo" class="img-fluid" alt="Smash Bros">
            </div>
           
            <div class="col">
                    <h1>Wins: <div id="wins-counter"></div></h1>

    </div>

<!--Character Line Up-->
    <div class="row">
        <h2>Choose a Character:</h2>
        <span id="kirby" onclick="clickKirby ()">
            <img class="img-fluid" src="assets/images/kirby.png">
            <p>Stamina: 250 <br>
               Power: 25
            </p>
        </span>

        <span id="link" onclick="clickLink ()">
            <img class="img-fluid" src="assets/images/link.png">
            <p>Stamina: 170 <br>
                Power: 35
             </p>
        </span>
            
        <span id="mario" onclick="clickMario ()">
            <img class="img-fluid" src="assets/images/mario.png">
            <p>Stamina: 150 <br>
                Power: 40
             </p>
        </span>

        <span id="pikachu" onclick="clickPikachu ()">
            <img class="img-fluid" src="assets/images/pikachu.png">
            <p>Stamina: 200 <br>
                Power: 30
             </p>
        </span>
    </div>

<!--Battle Log-->
    <div class="row" id="fight-section">

        <div class="col">

            <div id="myChar" onclick="onClick ()">
                    <!--inster myChar-->
            </div>

        </div>
        
        <div class="col">
            <h3>Battle Log:</h3>
            <br>
            <div id="mychar-log">Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum</div>
            <div id="defender-log">Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum</div>
        </div>
                  
        <div class="col">
                <div id="defender">Defender</div>
        </div>

    </div>

</div>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script>

/*
function startMusic () {
    var smashMusic = document.createElement("audio");
    smashMusic.setAttribute("src", "assets/images/Final-Destination-SuperSmashBrosBrawl.mp3")
    smashMusic.loop = true;

}

// Global Variables

var mario = {
    id: document.getElementById("mario"),
    imageUrl: "assets/images/mario.png",
    stamina: 150,
    power: 40    
};

var kirby = {
    id: document.getElementById("kirby"),
    imageUrl: "assets/images/kirby.png",
    stamina: 250,
    power: 25
};

var pikachu = {
    id: document.getElementById("pikachu"),
    imageUrl: "assets/images/pikachu.png",
    stamina: 200,
    power: 30
};

var link = {
    id: document.getElementById("link"),
        imageUrl: "assets/images/link.png",
        stamina: 170,
        power: 35
};

var bros = [mario, kirby, pikachu, link]

var losses = 0;
var wins = 0;
var myChar;
var defender;
var enemies = [];

// choose a character

function clickMario () {

if (mario.id.style.display !== "none") {
    mario.id.style.display = "none";
    addMario ();
    } 
};

function clickKirby () {
    if (kirby.id.style.display !== "none") {
        kirby.id.style.display = "none";
        addKirby ();
    }
};

function clickPikachu () {
    if (pikachu.id.style.display !== "none") {
        pikachu.id.style.display = "none";
        addPikachu ();
    }
};

function clickLink () {
    if (link.id.style.display !== "none") {
        link.id.style.display = "none";
        addLink ();
    }
};

// add character to myChar
function addMario () {
    var marioAdd = document.createElement("span");
    var marioImg = document.createElement("img");
    marioImg.setAttribute("src", "assets/images/mario.png");
    marioAdd.appendChild(marioImg);
    document.getElementById("myChar").appendChild(marioAdd);
    var marioStamina = document.createElement("p");
    var marioS = document.createTextNode("stamina: "+mario.stamina);
    marioStamina.appendChild(marioS);
    marioAdd.appendChild(marioStamina);
    var marioPower = document.createElement("p");
    var marioP = document.createTextNode("power: "+mario.power);
    marioPower.appendChild(marioP);
    marioAdd.appendChild(marioPower);
};

function addKirby () {
    var kirbyAdd = document.createElement("span");
    var kirbyImg = document.createElement("img");
    kirbyImg.setAttribute("src", "assets/images/kirby.png");
    kirbyAdd.appendChild(kirbyImg);
    document.getElementById("myChar").appendChild(kirbyAdd);
    var kirbyStamina = document.createElement("p");
    var kirbyS = document.createTextNode("stamina: "+kirby.stamina);
    kirbyStamina.appendChild(kirbyS);
    kirbyAdd.appendChild(kirbyStamina);
    var kirbyPower = document.createElement("p");
    var kirbyP = document.createTextNode("power: "+kirby.power);
    kirbyPower.appendChild(kirbyP);
    kirbyAdd.appendChild(kirbyPower);
};

function addPikachu () {
    var pikachuAdd = document.createElement("span");
    var pikachuImg = document.createElement("img");
    pikachuImg.setAttribute("src", "assets/images/pikachu.png");
    pikachuAdd.appendChild(pikachuImg);
    document.getElementById("myChar").appendChild(pikachuAdd);
    var pikachuStamina = document.createElement("p");
    var pikachuS = document.createTextNode("stamina: "+pikachu.stamina);
    pikachuStamina.appendChild(pikachuS);
    pikachuAdd.appendChild(pikachuStamina);
    var pikachuPower = document.createElement("p");
    var pikachuP = document.createTextNode("power: "+pikachu.power);
    pikachuPower.appendChild(pikachuP);
    pikachuAdd.appendChild(pikachuPower);
};

function addLink () {
    var linkAdd = document.createElement("span");
    var linkImg = document.createElement("img");
    linkImg.setAttribute("src", "assets/images/link.png");
    linkAdd.appendChild(linkImg);
    document.getElementById("myChar").appendChild(linkAdd);
    var linkStamina = document.createElement("p");
    var linkS = document.createTextNode("stamina: "+link.stamina);
    linkStamina.appendChild(linkS);
    linkAdd.appendChild(linkStamina);
    var linkPower = document.createElement("p");
    var linkP = document.createTextNode("power: "+link.power);
    linkPower.appendChild(linkP);
    linkAdd.appendChild(linkPower);
};




</script>
</body>
